<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Plantation | Save Environment</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #6baa65;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0f0e0e;
            color: #eff4f1;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background: #4CAF50;
            z-index: 9999;
        }

        .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #110d0c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 999;
        }

        header {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            padding: 2rem;
            text-align: center;
            color: rgb(21, 19, 19);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .tree-container {
            text-align: center;
            padding: 3rem 1rem;
            background: #f7faf7;
        }

        .tree-container img {
            width: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .tree-container button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #43A047;
            color: rgb(26, 22, 22);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tree-container button:hover {
            background-color: #2E7D32;
        }

        .logos {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background: #def6c4;
            flex-wrap: wrap;
        }

        .mission-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .mission-section h2 {
            margin-bottom: 2rem;
            color: #0d110d;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .feature-box {
            width: 200px;
            padding: 1rem;
            background: #e0f2f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-box:hover {
            transform: scale(1.05);
        }

        .volunteer-section {
            background: url('images/image1.jpg') no-repeat center center/cover;
            color: rgb(57, 52, 52);
            padding: 4rem 2rem;
            text-align: center;
        }

        .volunteer-section h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .volunteer-section form {
            margin-top: 1rem;
        }

        .volunteer-section input {
            padding: 0.7rem;
            margin: 0.5rem;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .volunteer-section button {
            padding: 0.7rem 1.5rem;
            background-color: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 3rem 1rem;
            background: #f0fff0;
        }

        .gallery img {
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #2E7D32;
            color: white;
        }
    </style>
</head>

<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <header>
        <h1>Tree Plantation</h1>
        <p>Let's make Earth greener together</p>
    </header>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = progress + '%';
        });

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.style.display = 'flex';
        }
    </script>
